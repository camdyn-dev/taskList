<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <div class="card text-center row">
            <div class="card-header">
                <h1 class="display-4">Task List</h1>

            </div>
            <div class="card-body">
                <div class="col-6 offset-3">
                    <div>
                        <h6 class="card-title mb-4"> Pretty simple little app to practice DOM-Events (and screw around
                            with BootStrap). Extremely straightforward, but not at all screen-reader accessible because
                            I was too lazy.
                            Hit the "Add" button to add a task, hit the "Remove" button
                            to remove one.</h6>
                        <hr>
                        <form target="" id="taskCreator">

                            <span class="input-group-text mb-3">
                                <input type="text" class='form-control' id="taskInput">
                                <button id="taskSubmit button-addon2" type="submit" class="btn btn-success">Add
                                    Task</button>
                            </span>
                        </form>
                    </div>
                </div>
                <ul id="taskList" class="list-group">



                </ul>
            </div>
            <div class="card-footer text-muted">
                <p>Thanks for checking it out!</p>
                <p>-Camdyn</p>
            </div>
        </div>

    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="taskList-JS.js"></script>
</body>

</html>
